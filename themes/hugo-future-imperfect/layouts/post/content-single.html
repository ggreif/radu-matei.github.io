<article class="post">
    {{ .Render "header" }}

    <section id="social-share">
        <ul class="icons">
            {{ partial "share-links" . }}
        </ul>
    </section>
    {{ .Render "featured" }}
    <div id="content">
        {{ .Content }}
    </div>
        

        
    <footer>
        {{ .Render "footer-category" }}
    </footer>
</article>
{{ .Render "prev-next" }}

<article class="post">
    <div id="disqus_thread"></div>


<script type="text/javascript">
    var disqus_shortname = 'radu-matei';
    var disqus_identifier = {{.Permalink}};
    var disqus_title = {{.Title}};
    var disqus_url = {{.Title}};

    var disqus_config = function () {
        this.page.url = {{.Permalink}};  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = {{.Permalink}}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</article>
